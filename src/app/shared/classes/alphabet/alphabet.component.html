<div class="block">

  <button (click)="isVisible = !isVisible">{{currentLetter}}</button>

  <div class="wrapper" *ngIf="isVisible">
    <div
      class="letter"
      *ngFor="let letter of letters; trackBy: trackByLetters"
    >
      <span (click)="pickLetter(letter)">
        {{letter}}
      </span>
    </div>
  </div>

</div>
